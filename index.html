<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Checkers</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <div id="container">

                    <span>F</span>

                        <div class="cell-black"></div>

                        <div class="cell-black"></div>
                        <div class="cell-white"></div>
                        <div class="cell-black"></div>
                        <div class="cell-white"></div>

                        <div class="cell-white"></div>
                        <div class="cell-black"></div>
                        <div class="cell-white"></div>
                        <div class="cell-black"></div>
                        <div class="cell-white"></div>
                        <div class="cell-black"></div>
                        <div class="cell-white"></div>
                        <div class="cell-black"></div>

                        <div class="cell-black"></div>
                        <div class="cell-white"></div>
                        <div class="cell-black"></div>
                        <div class="cell-white"></div>
